# Global settings
global:
  namespace: linkerd
  linkerdVersion: stable-2.14.3
  clusterDomain: cluster.local

# Identity settings (automatic mTLS; certs generated by Linkerd)
identity:
  issuer:
    scheme: linkerd.io/tls

# Proxy settings
proxy:
  logLevel: info

# Enable proxy injector
proxyInjector:
  enabled: true

# Disable high availability (not needed for dev/test)
highAvailability:
  enabled: false

# Optional: Enable Viz (Prometheus + Grafana)
viz:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true

# Optional: Disable Jaeger (tracing)
jaeger:
  enabled: false
